<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Challenge List</title>
  </head>

  <body style="text-align:center;">
    
    <nav class="navbar navbar-light" style="background-color:#D6EAF8">
      <div class="container-fluid">
        <a class="navbar-brand" id="navbar-text">List Challenge - Adithia Risma Rara Putri</a>
      </div>
    </nav>

    <div class="card col-md-12">
      <div class="card-body">
        <h5 class="card-title">Challenge 1</h5>
        <h6 class="card-subtitle mb-2 text-muted">Pseudocode dan Flowchart</h6>
        <p class="card-text" id="penjelasan"></p>
        <button onclick="whimsical()" class="btn btn-light">Click Here!</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      var p = document.getElementById("penjelasan");
      p.innerHTML = "Click on the button to generate a link to a whimpsical.";
      function whimsical() {
        // Create anchor elesment.
        var a = document.createElement("a");

        // Create the text node for anchor element.
        var link = document.createTextNode("This is link");

        // Append the text node to anchor element.
        a.appendChild(link);

        // Set the title.
        a.title = "This is Link";

        // Set the href property.
        a.href = "https://whimsical.com/mengambil-uang-di-atm-pecahan-50-000-21DmU1g7mHcwqz1KC14zpN";
        // Append the anchor element to the body.
        document.body.appendChild(a);
      }
    </script>
  </body>
</html>
